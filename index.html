<!DOCTYPE html>

<!-- Pagina de encriptado/desencriptado para el challenge de Alura. Ponce Santiago-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="img/aVector.svg" class="headerImage">
        </header>
        <main>
            
             <textarea class="inputBox"placeholder="Ingrese el texto aqui"></textarea>

             <section class="warningSection">
                <img id="warningImg"src="img/warning.svg">
                <p class="inputWarning">Solo letras minúsculas y sin acentos</p>
             </section>

             <div class="inputBarButton"><button id="encryptButton">Encriptar</button><button id="decryptButtton">Desencriptar</button></div>


            
             <section class="outputBox">
                <div class="standbyScreen">
                    <img class="searchImag" src="img/imageSearch.svg">
                    <h1 class="outputBoxTitle">Ningún mensaje fue encontrado</h1>
                    <p class="outputBoxmsg">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <div class="activeScreen">
                    <p class="activeScreenText">hidden message</p>
                    <button class="copyButton">Copiar</button>
                </div>
             </section>



        </main>

        <footer>
            
        </footer>
    </body>
</html>

<script src="js/processor.js"></script>
<script src="js/styleFunctions.js"></script>
